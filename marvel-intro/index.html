<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section id="showcase">
        <div id="video-container">
            <video src="video/marvel-intro.mp4" id="video" autoplay></video>
        </div>
        <div id="content">      
            <i id="play-btn" class="fas fa-play"></i>   
            <h1 id="instructions" class="display-4 mt-5">Plug in your headphones and click play to get started !!!!
                <br> (Make your browser full-screen)
            </h1>  
            <h1 class="display-1" id="wish">Happy Birthday
                <span class="txt-type" id="txtarea" data-wait="500" names='["adjective 1", "adjective 2", "adjective 3", "adjective 4", "Mishra bro"]'>
            </h1>
        </div>
    </section>

<script src="js/main.js"></script>

</body>
</html>
